<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>

  <main>

    <header class="logo">
      <img src="src/images/logo.svg" alt="Logo da Pagina">
    </header>

    <section>
      <div>
        <img class="img-desktop" src="src/images/illustration-mockups.svg" alt="Illustration Mockups">
      </div>
      <div class="conteiner-txt">
        <h2>Build The Community Your Fans Will Love</h2>
        <P> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </P>
        <div class="btn">
          <a href="#">
            <button>Register</button></a>
        </div>
      </div>

    </section>
    <footer>
      <a href="#">
        <i id="icons" class="fa-brands fa-facebook"></i>
      </a>
      <a href="#">
        <i id="icons" class="fa-brands fa-twitter"></i>
      </a>
      <a href="#">
        <i id="icons" class="fa-brands fa-instagram"></i>
      </a>
    </footer>
  </main>

</body>

<script src="https://kit.fontawesome.com/13ed2ff5dc.js" crossorigin="anonymous"></script>

</html>
